- name: Restart krb5-admin-server
  ansible.builtin.service:
    name: 'krb5-admin-server'
    state: 'restarted'
  when: kerberos_server__primary | d(False) | bool

- name: Restart krb5-kdc
  ansible.builtin.service:
    name: 'krb5-kdc'
    state: 'restarted'
